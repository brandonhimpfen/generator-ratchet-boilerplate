<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= site_name %></title>

    <!-- Set Viewport  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Sets whether the app runs in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Sets the style of the status bar for a web application -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- iOS or Android theme -->
    <link href="css/ratchet-theme-android.css" rel="stylesheet">

    <!-- Ratchet JS -->
    <script src="js/ratchet.js"></script>

  </head>
  <body>

    <!-- Navbar -->
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#settingsModal"></a>
      <h1 class="title"><%= site_name %></h1>
    </header><!-- /.Navbar -->

    <!-- Content -->
    <div class="content">
      <div class="content-padded">
        <h3>Ratchet App Boilerplate</h3>
        <p>This is a starting point for building mobile apps with Ratchet.</p>
      </div>

    </div><!-- /.Content -->

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Settings Example</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Username">
        </form>

        <h5 class="content-padded">App settings</h5>

        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-sound"></span>
            <div class="media-body">
              Enable sounds
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Parental controls
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-positive btn-block">Save settings</button>
        </div>
      </div>
    </div><!-- /.Modal -->

  </body>
</html>
